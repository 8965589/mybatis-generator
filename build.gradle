plugins {
    id 'java'
}

group 'com.adner'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile(

            [group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.3.6'],
            [group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'],
            [group: 'ch.qos.logback', name: 'logback-core', version: '1.1.2'],

            [group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'],
            [group: 'commons-io', name: 'commons-io', version: '2.5'],
            [group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'],
            [group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'],
            [group: 'com.alibaba', name: 'fastjson', version: '1.2.7']
          
            
    )








}
